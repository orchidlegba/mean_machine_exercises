<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Angular Application!</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body class="container" ng-app="firstApp" ng-controller="mainController as main">

    <div class="jumbotron">
        <div class="form-group">
            <label>Message</label>
            <input type="text" class="form-control" ng-model="main.message">
        </div>

        <h2>This is my message:</h2> {{ main.message }}

        <h2>This is my list:</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comic in main.comics">
                    <td>{{ comic.name }}</td>
                    <td>{{ comic.publisher }}</td>
                    <td>{{ comic.year }}</td>
                </tr>
            </tbody>
        </table>
    </div>


    <form class="form-inline" ng-submit="main.addComputer()">
        <input type="text" class="form-control" placeholder="Imperium" ng-model="main.comicData.name">
        <input type="text" class="form-control" placeholder="Valiant" ng-model="main.comicData.publisher">
        <input type="number" class="form-control" placeholder="2016" ng-model="main.comicData.year">
        <button type="submit" class="btn btn-success">Add</button>
    </form>

</body>

</html>
